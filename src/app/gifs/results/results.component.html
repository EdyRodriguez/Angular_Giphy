<div class="d-flex ">
<div class="row justify-content-around">
  <div class="card col-md-4 mt-3 p-3 animate__animated animate__fadeInUp" *ngFor="let item of results" style="width: 20rem;">
    <img class="card-img-top image-fluid " src="{{item.images.downsized.url}}" alt="Card image cap">
    <div class="card-body text-center">
      <h5 class="card-title font-weight-bold fs-4">{{item.title}}</h5>
      <hr>
      <p class="card-text"><a href="{{item.embed_url}}">{{item.embed_url}}</a></p>
      <hr>
      <a href="{{item.url}}" class="btn btn-primary ">Link</a>
    </div>
  </div>
</div>
</div>
